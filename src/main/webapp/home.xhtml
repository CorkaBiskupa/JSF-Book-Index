<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="templates/default.xhtml" >
	<ui:define name="content">
	
	<h:panelGrid rendered="#{!User.logedIn}" >
		<h:outputText value="Zaloguj się aby zapisywać książki do ulubionych"/>
		<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Login"/>
			<p:inputText value="#{User.username}"> </p:inputText>
			<h:outputText value="Haslo"/>
			<p:inputText password="true" value="#{User.password}"> </p:inputText>
			<p:button value="Zaloguj" action="#{manager.LogIn(User)}"> </p:button>
			<p:button value="Rejestracja" action="register?faces-redirect=true"> </p:button>
		</h:panelGrid>
		</h:form>

	</h:panelGrid>	
	
	<h:panelGrid rendered="#{User.logedIn}" >
		Witaj <h:outputText value="#{User.Name}"/>

	</h:panelGrid>	
	
	</ui:define>
</ui:composition>
