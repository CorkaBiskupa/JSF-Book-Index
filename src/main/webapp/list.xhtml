<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="templates/default.xhtml">
	<ui:define name="content">
		<h:form>
		
			<p:accordionPanel value="#{manager.bookList}" var="book">
			
        		<p:tab title="#{book.author} - #{book.name}">
            		<h:panelGrid columns = "2">
            		
            		<h:panelGrid columns="2" cellpadding="5">
               			                    
                		<h:outputText value="Autor :" style="font-weight: bold" />
                		<h:outputText value="#{book.author}" />
 
                		<h:outputText value="ISBN :" style="font-weight: bold" />
                		<h:outputText value="#{book.ISBN}" />
 
                		<h:outputText value="Dodano przez :" style="font-weight: bold" />
                		<h:outputText value="#{book.addedBy}" />
                	
            		</h:panelGrid>
            			
            			<h:outputText value="#{book.description}" style="font-weight: bold" />
                		
            		
            		
            		</h:panelGrid>
            		<h:form>
            		<p:commandButton value="Favorite" action="#{manager.AddFavorite(User,book)}"></p:commandButton>
            		</h:form>
            		<p:editor value="#{Comment.comment}" />
            		<p:commandButton value="Dodaj komentarz" action="#{manager.AddComment(book , Comment , User)}" ></p:commandButton>
            		
            		
     <p:dataScroller value="#{book.comments}" var="comment" chunkSize="5">
        <h:panelGrid columns="2" style="width:100%">
               
                
                    <h:outputText value="#{comment.writtenBy.username}" />
                    <h:outputText value="#{comment.comment}"/>
 
                 
            
        </h:panelGrid>
    </p:dataScroller>
		
		
		
		
        		</p:tab>
        		
    		</p:accordionPanel>
		</h:form>
	</ui:define>
</ui:composition>
