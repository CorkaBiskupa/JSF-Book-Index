<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="templates/default.xhtml">
	<ui:define name="content">
		
		
		<h:form>
		<h:panelGrid rendered="#{User.logedIn}" columns="2">
			<h:outputText value="Tytul Ksiazki"/>
			<p:inputText value="#{Book.name}"> </p:inputText>
			<h:outputText value="Autor"/>
			<p:inputText value="#{Book.author}"> </p:inputText>
			<h:outputText value="Opis"/>
			<p:inputText value="#{Book.description}"> </p:inputText>
			<h:outputText value="ISBN"/>
			<p:inputText value="#{Book.ISBN}"> </p:inputText>
			<p:button value="Dodaj ksiazke" action="#{manager.AddBook(Book , User)}"> </p:button>

		</h:panelGrid>	
		</h:form>
	</ui:define>
</ui:composition>
